<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="['/home']" icon="../assets/img/vss-icons/vss-arrow.svg"></ion-back-button>
    </ion-buttons>
    <ion-title>sculptures list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let s of sculptureData" button (click)="showCard(s)">
      <ion-label color="tertiary"> {{ s.name }}</ion-label>
      <ion-icon slot="end" src="../assets/img/vss-icons/vss-item.svg" [ngStyle]="{color: s.color, opacity: 0.5}"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
