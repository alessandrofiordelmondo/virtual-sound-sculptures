<ion-header class="ion-no-border">
  <ion-toolbar  color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="tertiary">
        <ion-icon src="../assets/img/vss-icons/vss-menu.svg"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title slot="end" color="secondary"> virtual sound sculptures </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="thecontent" #thecontent>
<ion-grid style="height: 100%; display: flex; flex-flow: column;">
  <ion-row style="flex-grow: 1;">
    <ion-col class="ion-no-padding">
      <app-my-map id="map" *ngIf="isLoaded"></app-my-map>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-fab vertical="bottom" horizontal="end">
  <ion-fab-button class="mini-button">
    <ion-icon src="../assets/img/vss-icons/vss-point.svg" (click)="this.interactiveMap.centerMap()"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-fab vertical="top" horizontal="end">
  <ion-fab-button class="mini-button">
    <ion-icon src="../assets/img/vss-icons/vss-arrow.svg"></ion-icon>
  </ion-fab-button> 
  <ion-fab-list side="start">
    <ion-fab-button (click)="stop()" color="primary"><ion-icon src="../assets/img/vss-icons/vss-pause.svg"></ion-icon></ion-fab-button>
    <ion-fab-button (click)="start()" color="primary"><ion-icon src="../assets/img/vss-icons/vss-play.svg"></ion-icon></ion-fab-button>
  </ion-fab-list>

</ion-fab>

</ion-content>
